<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Copy Cat</title>
	<style>
		body{
			font-size: 12px;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>设置</legend>
		自动前缀:<input id="prefix" type="text" value="" />
	</fieldset>
	<fieldset>
		<legend>工具</legend>
	</fieldset>
	<script>
		var prefix = document.getElementById('prefix');
		prefix.value = localStorage.getItem('prefix') || '';
		window.onunload = function(){
			chrome.extension.getBackgroundPage().onPrefixChange(prefix.value);
			// sendRequest({
			// 	cmd: "prefixChange",
			// 	data: prefix.value
			// });
		};
	</script>
</body>
</html>
