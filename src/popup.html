<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Copy Cat</title>
	<style>
		body{
			font-size: 12px;
		}
		form{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<form id="setting">
		<fieldset>
			<legend>设置</legend>
			自动前缀:<input id="prefix" type="text" value="" />
		</fieldset>
	</form>
	<form id="imgtool">
		<fieldset>
			<legend>图集工具</legend>
			总页数:<input id="page" type="text" />
			<progress id="progress" max="100" value="0"></progress>
			<input id="submit" type="submit" value="开始" />
			<input id="stop" type="button" value="停止" />
		</fieldset>
	</form>
	<script src="popup.js"></script>
</body>
</html>
